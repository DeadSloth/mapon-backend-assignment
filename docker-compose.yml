name: mapon-backend-assignment

services:
  app:
    container_name: mapon-php
    build: .
    ports:
      - "80:80"
    volumes:
      - .:/app
    environment:
      - APP_ENV=dev
    depends_on:
      db:
        condition: service_healthy

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: secret
    depends_on:
      db:
        condition: service_healthy

  db:
    container_name: mapon_db
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: fuel_api
      MYSQL_ROOT_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 5

  test_db:
    container_name: mapon_test_db
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: test_database
      MYSQL_ROOT_PASSWORD: test_pwd
    ports:
      - "3307:3306"
    volumes:
      - mysql_test_data:/var/lib/mysql

volumes:
  mysql_data:
  mysql_test_data:
